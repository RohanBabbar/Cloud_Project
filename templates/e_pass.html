<!DOCTYPE html>
<html>
<head>
    <title>E-Bus Pass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #33ccff, #ff99cc, #33ccff, #ff99cc);
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Background animation */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #33ccff, #ff99cc, #33ccff, #ff99cc);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            color: #333;
        }

        /* Add some animation to the E-Pass form */
        form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Add animation keyframes */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
            animation: fadeIn 1s ease-in-out;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        /* Add hover effect to the back to dashboard link */
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <body>
        <h1>E-Bus Pass</h1>
        <form action="submit_pass.php" method="post">
            <label for="pass_id"><strong>Pass ID:</strong></label>
            <input type="text" id="pass_id" name="pass_id" value="{{ pass_details['pass_id'] }}" readonly><br>
    
            <label for="name"><strong>Name:</strong></label>
            <input type="text" id="name" name="name" value="{{ pass_details['name'] }}" readonly><br>
    
            <label for="gender"><strong>Gender:</strong></label>
            <input type="text" id="gender" name="gender" value="{{ pass_details['gender'] }}" readonly><br>
    
            <label for="residence"><strong>Residence Address:</strong></label>
            <input type="text" id="residence" name="residence" value="{{ pass_details['residence'] }}" readonly><br>
    
            <label for="expiry_date"><strong>Expiry Date:</strong></label>
            <input type="text" id="expiry_date" name="expiry_date" value="{{ pass_details['expiry_date'] }}" readonly><br>
    
            <label for="passenger_sign"><strong>Passenger Sign:</strong></label>
            <img src="{{ pass_details['passenger_sign'] }}" alt="Passenger Sign"><br>
    
            <label for="officer_sign"><strong>Officer Sign:</strong></label>
            <img src="{{ pass_details['officer_sign'] }}" alt="Officer Sign"><br>
    
        </form>
    </body>

    <script>
        // JavaScript to show the E-Pass form when the page loads
        document.getElementById('pass-details').style.display = 'block';
    </script>
</body>
</html>
