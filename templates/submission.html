<!DOCTYPE html>
<html>
<head>
    <title>Application Submission</title>
    <style>
        /* CSS for the animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        /* Style for the "Make Payment" button */
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="fade-in">
        <h1>Application Submitted Successfully!</h1>
        <p>Your application has been submitted. Please proceed to make a payment.</p>
        <a href="{{ url_for('payment') }}" class="btn btn-primary">Make Payment</a>
    </div>
</body>
</html>
